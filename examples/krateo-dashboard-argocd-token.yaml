apiVersion: v1
kind: Namespace
metadata:
  name: krateo-system
---
apiVersion: argocd.krateoplatformops.io/v1alpha1
kind: Token
metadata:
  name: krateo-dashboard-argocd-token
spec:
  forProvider:
    expiresIn: 0s
    account: krateo-dashboard
    writeTokenSecretToRef:
      name: krateo-dashboard-argocd-token
      key: authToken
      namespace: krateo-system
  providerConfigRef:
    name: provider-argocd-config